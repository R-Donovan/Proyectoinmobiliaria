<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inmobiliaria{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header global -->
    <header>
        <div class="container">
            <h1>Inmobiliaria</h1>
            <nav>
                <a href="{% url 'home' %}">Inicio</a>
                <a href="#">Contacto</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}">Iniciar Sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Aquí se cargará el contenido de las páginas individuales -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer global -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Inmobiliaria. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts globales -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
