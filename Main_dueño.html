<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades del Dueño</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        /* Property list */
        .property-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .property-card {
            display: flex;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
            gap: 15px;
        }

        .property-card img {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        .property-card .details {
            display: flex;
            flex-direction: column;
        }

        .property-card .details h3 {
            margin: 0;
            font-size: 18px;
            color: #d32f2f;
        }

        .property-card .details p {
            margin: 5px 0 0;
            color: #555;
        }

        .add-property {
            text-align: right;
        }

        .add-property button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-property button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <header>
        <h1>Propiedades del Dueño</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Mis Propiedades</a>
            <a href="#">Agregar Propiedad</a>
            <a href="#">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <section class="add-property">
            <button onclick="addProperty()">Agregar Nueva Propiedad</button>
        </section>

        <section class="property-list">
            <div class="property-card">
                <img src="https://via.placeholder.com/150" alt="Propiedad">
                <div class="details">
                    <h3>Casa en el Centro</h3>
                    <p><strong>Precio:</strong> $1,500,000</p>
                    <p><strong>Habitaciones:</strong> 3</p>
                    <p><strong>Baños:</strong> 2</p>
                    <p><strong>Tamaño:</strong> 150 m²</p>
                </div>
            </div>
            <div class="property-card">
                <img src="https://via.placeholder.com/150" alt="Propiedad">
                <div class="details">
                    <h3>Departamento Moderno</h3>
                    <p><strong>Precio:</strong> $950,000</p>
                    <p><strong>Habitaciones:</strong> 2</p>
                    <p><strong>Baños:</strong> 1</p>
                    <p><strong>Tamaño:</strong> 75 m²</p>
                </div>
            </div>
            <div class="property-card">
                <img src="https://via.placeholder.com/150" alt="Propiedad">
                <div class="details">
                    <h3>Terreno Amplio</h3>
                    <p><strong>Precio:</strong> $650,000</p>
                    <p><strong>Tamaño:</strong> 300 m²</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function addProperty() {
            alert("Redirigiendo a la página para agregar una nueva propiedad...");
            // Aquí podrías redirigir a una página de formulario
        }
    </script>
</body>

</html>
